<!DOCTYPE html>
<html>

<head>
    <title>Bert Token Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row-sm-5 row-sm-offset-1">
            <h4>Enter a doctor comment to test BERT</h4>
            <form role="form" method='POST' action='/'>
                <div class="form-group">
                    <textarea name="paragraph" class="form-control" id="url-box" placeholder="Enter a paragraph"
                        style="max-width: 300px;" autofocus required>
			            {% if result %}
          			        {{ result[2] }}
		                {% endif %}
		            </textarea>
                </div>
                <button type="submit" class="btn btn-default">Predict</button>
            </form>
            <br>
        </div>


        <div class="row-sm-5 row-sm-offset-1">
            {% if result %}
            <h4>Question = {{ result[0] }}</h4>
            <h4>Answer= {{ result[1] }}</h4>
            {% endif %}
        </div>

    </div>

</body>

</html>
